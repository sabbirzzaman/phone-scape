<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Phone Scape</title>
        <!-- Link CSS Stylesheet -->
        <link rel="stylesheet" href="./assets/css/style.css" />

        <!-- Link Favicon -->
        <link
            rel="shortcut icon"
            href="./images/favicon.ico"
            type="image/x-icon"
        />

        <!-- Link font Awesome -->
        <script
            src="https://kit.fontawesome.com/bf6b0e25fa.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <main>
            <!-- Header area -->
            <header>
                <div class="header-container container">
                    <div class="site-logo">
                        <a href="./index.html">Phone Scape</a>
                    </div>

                    <div class="search-container">
                        <label class="search-bar">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input
                                id="search-input"
                                type="text"
                                placeholder="Search your phone here...."
                            />
                            <button onclick="loadPhone()">Search</button>
                        </label>
                    </div>

                    <div class="knowledge-panel">
                        <p id="knowledge">Search Your Phone ðŸ“±</p>
                    </div>
                </div>
            </header>

            <!-- Loading Spinner -->
            <div id="loading-spinner">
                <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
            </div>

            <!-- Product section -->
            <section class="phones">
                <div class="phone-container container">
                    <div id="all-phones" class="all-phones">
                        
                    </div>
                </div>
            </section>

            <!-- Phone details -->
            <section id="details" class="details">
                <div class="container">
                    <div class="detail-close">
                        <i id="close-btn" class="fa-solid fa-xmark"></i>
                    </div>
                    <div class="phone-details">
                        <div class="phone-image">
                            <img id="detail-image" src="#" alt=""/>
                        </div>

                        <div class="phone-features">
                            <h2 id="name"></h2>
                            <p><b>Release Date: </b><span id="release-date"></span></p>

                            <h3>Main Features</h3>

                            <p><b>Storage: </b><span id="storage"></span></p>
                            <p><b>Display Size: </b><span id="d-size"></span></p>
                            <p><b>Chip Set: </b><span id="chip-set"></span></p>
                            <p><b>Memory: </b><span id="memory"></span></p>

                            <div class="phone-sensor">
                                <p><b>Sensors:</b> <span id="sensor"></span></p>
                            </div>

                            <h3>Other Features</h3>

                            <div class="other-feature">
                                <p><b>WLAN:</b> <span id="wlan"></span></p>
                                <p><b>Bluetooth:</b> <span id="bluetooth"></span></p>
                                <p><b>GPS:</b> <span id="gps"></span></p>
                                <p><b>NFC:</b> <span id="nfc"></span></p>
                                <p><b>Radio:</b> <span id="radio"></span></p>
                                <p><b>USB:</b> <span id="usb"></span></p>
                            </div>
                        </div>

                    </div>
                </div>
            </section>
        </main>

        <!-- Link js file -->
        <script src="./assets/js/app.js"></script>
    </body>
</html>
