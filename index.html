<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Phone Scape</title>
        <!-- Link CSS Stylesheet -->
        <link rel="stylesheet" href="./assets/css/style.css" />

        <!-- Link Favicon -->
        <link
            rel="shortcut icon"
            href="./images/favicon.ico"
            type="image/x-icon"
        />

        <!-- Link font Awesome -->
        <script
            src="https://kit.fontawesome.com/bf6b0e25fa.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <main>
            <!-- Header area -->
            <header>
                <div class="header-container container">
                    <div class="site-logo">
                        <a href="#">Phone Scape</a>
                    </div>

                    <div class="search-container">
                        <label class="search-bar">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input
                                id="search-input"
                                type="text"
                                placeholder="Search your phone here...."
                            />
                            <button onclick="loadPhone()">Search</button>
                        </label>
                    </div>

                    <div class="knowledge-panel">
                        <p>Search Your Phone ðŸ“±</p>
                    </div>
                </div>
            </header>

            <!-- Product section -->
            <section class="phones">
                <div class="phone-container container">
                    <div class="all-phones">
                        <div class="item">
                            <img
                                src="https://fdn2.gsmarena.com/vv/bigpic/apple-iphone-13-mini.jpg"
                                alt=""
                            />
                            <h3>iPhone 13 mini</h3>
                            <p>Apple</p>
                            <button>Details</button>
                        </div>
                        <div class="item">
                            <img
                                src="https://fdn2.gsmarena.com/vv/bigpic/apple-iphone-13-mini.jpg"
                                alt=""
                            />
                            <h3>iPhone 13 mini</h3>
                            <p>Apple</p>
                            <button>Details</button>
                        </div>
                        <div class="item">
                            <img
                                src="https://fdn2.gsmarena.com/vv/bigpic/apple-iphone-13-mini.jpg"
                                alt=""
                            />
                            <h3>iPhone 13 mini</h3>
                            <p>Apple</p>
                            <button>Details</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Link js file -->
        <script src="./assets/js/app.js"></script>
    </body>
</html>
